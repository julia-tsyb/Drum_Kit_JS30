<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DrumKit</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="keys">
        <div data-key="65" class="key">
            <p class="key_name">A</p>
            <span class="key_sound">clap</span>
        </div>
        <div data-key="83" class="key">
            <p class="key_name">S</p>
            <span class="key_sound">hihat</span>
        </div>
        <div data-key="68" class="key">
            <p class="key_name">D</p>
            <span class="key_sound">kick</span>
        </div>
        <div data-key="70" class="key">
            <p class="key_name">F</p>
            <span class="key_sound">openhat</span>
        </div>
        <div data-key="71" class="key">
            <p class="key_name">G</p>
            <span class="key_sound">boom</span>
        </div>
        <div data-key="72" class="key">
            <p class="key_name">H</p>
            <span class="key_sound">ride</span>
        </div>
        <div data-key="74" class="key">
            <p class="key_name">J</p>
            <span class="key_sound">snare</span>
        </div>
        <div data-key="75" class="key">
            <p class="key_name">K</p>
            <span class="key_sound">tom</span>
        </div>
        <div data-key="76" class="key">
            <p class="key_name">L</p>
            <span class="key_sound">tink</span>
        </div>
    </div>

    <audio data-key="65" src="/sounds/clap.wav""></audio>
    <audio data-key="83" src="/sounds/hihat.wav"></audio>
    <audio data-key="68" src="/sounds/kick.wav"></audio>
    <audio data-key="70" src="/sounds/openhat.wav"></audio>
    <audio data-key="71" src="/sounds/boom.wav"></audio>
    <audio data-key="72" src="/sounds/ride.wav"></audio>
    <audio data-key="74" src="/sounds/snare.wav"></audio>
    <audio data-key="75" src="/sounds/tom.wav"></audio>
    <audio data-key="76" src="/sounds/tink.wav"></audio>

    <script src="/script.js"></script>
</body>
</html>
